app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak

build-options:
  build-args:
    - --filesystem=home # To access the Go build cache.
  env:
    - GOROOT=/usr/lib/sdk/golang
    - CC=gcc # In case the host system has run `go env -w CC=something-else`.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go build -v -trimpath -ldflags="-X 'deedles.dev/trayscale/internal/version.version=v0.7.10'" ./cmd/trayscale
      - install -Dm0755 trayscale $FLATPAK_DEST/bin/trayscale
      - install -Dm0644 dev.deedles.Trayscale.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/dev.deedles.Trayscale.png
      - install -Dm0644 dev.deedles.Trayscale.desktop $FLATPAK_DEST/share/applications/dev.deedles.Trayscale.desktop
      - install -Dm0755 tailscale.sh $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.7.10
        commit: 319889c94212b0aa59d26c232afdaec951640127
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.7.10/vendor.tar.gz
        sha256: 1197f61a88e84a02366f7c5eac1bea0a7dea3cedbb831e1dfc3f02339bd537f8
        strip-components: 0
      - type: script
        dest-filename: tailscale.sh
        commands:
          - flatpak-spawn --host tailscale "$@"
