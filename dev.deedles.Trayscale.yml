app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=session-bus
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale

build-options:
  build-args:
    - --share=network # To download Go dependencies.
    - --filesystem=home # To access the Go build cache.
  env:
    - GOROOT=/usr/lib/sdk/golang
    - CC=gcc # In case the host system has run `go env -w CC=something-else`.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go build -v -trimpath -ldflags="-X 'deedles.dev/trayscale/internal/version.version=v0.7.10'" ./cmd/trayscale
      - install -Dm0755 trayscale /app/bin/trayscale
      - install -Dm0644 dev.deedles.Trayscale.png /app/share/icons/hicolor/256x256/apps/dev.deedles.Trayscale.png
      - install -Dm0644 dev.deedles.Trayscale.desktop /app/share/applications/dev.deedles.Trayscale.desktop
      - install -Dm0755 tailscale.sh /app/bin/tailscale
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.7.10
      - type: script
        dest-filename: tailscale.sh
        commands:
          - flatpak-spawn --host tailscale $@
