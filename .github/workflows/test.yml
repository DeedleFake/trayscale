name: Lint and Test

env:
  dependencies: libgtk-4-dev
  go-version: 1.20.2

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  go-vet:
    name: go vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ env.dependencies }}
          wget https://launchpad.net/ubuntu/+archive/primary/+files/libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb && sudo dpkg -i libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: go vet
        run: go vet -v ./...

  staticcheck:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ env.dependencies }}
          wget https://launchpad.net/ubuntu/+archive/primary/+files/libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb && sudo dpkg -i libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          install-go: false

  go-test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ env.dependencies }}
          wget https://launchpad.net/ubuntu/+archive/primary/+files/libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb && sudo dpkg -i libadwaita-1-0_1.2.0-1ubuntu2_amd64.deb
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: go test
        run: go test -v ./...
