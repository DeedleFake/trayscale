name: Lint and Test

env:
  dependencies: libgtk-4-dev libadwaita-1-dev
  go-version: 1.20.2

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  go-vet:
    name: go vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install -y ${{ env.dependencies }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: go vet
        run: go vet -v ./...

  staticcheck:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install -y ${{ env.dependencies }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: Setup Staticcheck
        run: go install -v honnef.co/go/tools/cmd/staticcheck
      - name: staticcheck
        run: staticcheck -f stylish ./...

  go-test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install -y ${{ env.dependencies }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: go test
        run: go test -v ./...
